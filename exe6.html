<!DOCTYPE html>
<html>
<head>
  <title>Exercico 6</title>
  <style type="text/css">
    div{
      padding: 50px;
      font-size: 42px;
    }
  </style>
  <script type="text/javascript">
    function azul(id) { document.getElementById(id).style.color='blue'; }    
    function vermelho(id) { document.getElementById(id).style.color='red'; }    
    function roxo(id) { document.getElementById(id).style.color='purple'; }    
    function rosa(id) { document.getElementById(id).style.color='pink'; }    
    function verde(id) { document.getElementById(id).style.color='green'; }    
    function amarelo(id) { document.getElementById(id).style.color='yellow'; }    
  </script>
</head>
<body>
  <button onclick="azul('larica')">Azul</button>
  <button onclick="vermelho('larica')">Vermelho</button>
  <button onclick="roxo('larica')">Roxo</button>
  <button onclick="rosa('larica')">Rosa</button>
  <button onclick="verde('larica')">verde</button>
  <button onclick="amarelo('larica')">Amarelo</button>

  <div id="larica">Fome Fome Fome</div>

</body>
</html>
